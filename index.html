<!DOCTYPE html>
<html>
<head>
    <title>Happy Birthday!</title>
    <style>
        body {
            background: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        h1 {
            font-size: 5rem;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            animation: bounce 2s infinite;
            text-align: center;
        }
        p {
            font-size: 1.5rem;
            color: #ffffff;
            margin-top: 10px;
        }
        .card {
            background: rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
            z-index: 10;
            display: none; /* Hidden until clicked */
        }
        
        /* The "Open Me" Button */
        #start-btn {
            padding: 20px 40px;
            font-size: 2rem;
            background-color: #ff6b6b;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: transform 0.2s;
            z-index: 20;
        }
        #start-btn:hover {
            transform: scale(1.1);
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-30px);}
            60% {transform: translateY(-15px);}
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            animation: fall linear forwards;
        }
        @keyframes fall {
            to { transform: translateY(100vh) rotate(720deg); }
        }
    </style>
</head>
<body>

    <button id="start-btn" onclick="startParty()">üéÅ Click to Open Gift</button>

    <div class="card" id="main-card">
        <h1>üéâ Happy Birthday! üéÇ</h1>
        <p>Wishing you a fantastic day filled with joy!</p>
    </div>

    <div id="player"></div>

    <script>
        // Use the YouTube IFrame API to ensure music plays on mobile
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '0',
                width: '0',
                videoId: 'lZRgGRgLFeM', // YOUR SONG ID HERE
                playerVars: {
                    'playsinline': 1
                }
            });
        }

        // When button is clicked: Hide button, Show Card, Play Music, Start Confetti
        function startParty() {
            document.getElementById('start-btn').style.display = 'none';
            document.getElementById('main-card').style.display = 'block';
            
            // Play the music
            if(player && player.playVideo) {
                player.playVideo();
            }

            // Start Confetti
            setInterval(createConfetti, 100);
        }

        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
            confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
            document.body.appendChild(confetti);
            
            setTimeout(() => {
                confetti.remove();
            }, 5000);
        }
    </script>

</body>
</html>
